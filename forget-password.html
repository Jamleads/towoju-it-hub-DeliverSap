<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,500;1,100;1,200;1,300;1,400;1,500&family=Space+Grotesk:wght@500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- TAIWIND -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

    <!-- jQuarey -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primaryBlack: "#292929",
              mainWhite: "#F5F5F5",
              white: "#FFFFFF",
              secWhite: "#FFFFFF33",
              primaryBlue: "#0024CC",
              secondaryYellow: "#FFA200",
              shadeBlue: "#E8E9FD",
              secondaryBlue: "#000A37",
              lightBlue: "#E8E9FD",
            },
          },
        },
      };
    </script>

    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>

    <title>Forget Password</title>
  </head>

  <body class="bg-lightBlue px-10">
    <section>
      <div class="nav-logo logo-cont mx-auto p-20">
        <a href="./index.html"
          ><img src="./img/Log.png" alt="" class="mx-auto"
        /></a>
      </div>
    </section>

    <section class="login-form">
      <form
        action=""
        class="bg-white lg:w-2/5 mx-auto py-20 px-10 grid gap-5 text-center"
      >
        <h2 class="text-3xl font-100 font-poppins">Forgot Password</h2>
        <p>
          Enter your email address below and we'll send you a link to reset your
          password.
        </p>
        <input
          type="email"
          placeholder="Enter email address"
          class="p-3 rounded-2xl"
        />
        <button class="bg-primaryBlue p-4 rounded-3xl text-white">
          Send reset password email
        </button>
      </form>
      <p class="my-5 text-center"><a href="#">sign Up</a></p>
    </section>
  </body>
  <script src="./script.js"></script>
</html>
